<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" />
    <title>VSJ Temperature converter</title>
    <link rel="canonical" href="https://varanasi-software-junction.github.io/vsjpwa/" />
    <link rel="manifest" href="https://varanasi-software-junction.github.io/vsjpwa/manifest.json">
    <link rel="stylesheet" href="converter.css">
  </head>
  <body>
    <h1>Temperature converter</h1>
    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
          <option value="c" selected>Celsius</option>
          <option value="f">Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
          <option value="c">Celsius</option>
          <option value="f" selected>Fahrenheit</option>
          <option value="k">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
      </form>
      <script src="converter.js"></script>
  </body>
  <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vsjpwa/sw.js', { scope: '/vsjpwa' });
    }
    </script>
</html>
