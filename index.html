<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://varanasi-software-junction.github.io/vsjpwa/" />
  <link rel="manifest" href="/vsjpwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>VSJ PWA</h1>
  
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/vsjpwa/sw.js',
          {scope: '/vsjpwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
