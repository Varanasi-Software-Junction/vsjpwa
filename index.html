<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Varanasi Software Junction PWA</title>
  <link rel="shortcut icon" href="https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png" />

  <link rel="canonical" href="https://varanasi-software-junction.github.io/vsjpwa/" />
  <link rel="manifest" href="/vsjpwa/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
 
  <h1>VSJ PWA with Notifications</h1>
  <button id="notifications">Notifications</button>
  
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/vsjpwa/sw.js',
          {scope: '/vsjpwa/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
  <script>
function randomNotification() {
  const randomItem = Math.floor(Math.random() * 10);
  const notifTitle = `Hello ${randomItem}`;
  const notifBody = `Created by VSJ.`;
  // const notifImg = `data/img/hello.jpg`;

  const notifImg = `https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png`;
  const options = {
    body: notifBody,
    icon: notifImg,
  };
  new Notification(notifTitle, options);
  setTimeout(randomNotification, 30000);
}


const button = document.getElementById("notifications");
button.addEventListener("click", () => {
  Notification.requestPermission().then((result) => {
    if (result === "granted") {
      randomNotification();
    }
  });
});

  </script>
</body>
</html>
