  <script>
function randomNotification() {
  const randomItem = Math.floor(Math.random() * 10);
  const notifTitle = `Hello ${randomItem}`;
  const notifBody = `Created by VSJ.`;
  // const notifImg = `data/img/hello.jpg`;

  const notifImg = `https://3.bp.blogspot.com/-py5FbTZgvjo/YDi1bsQq16I/AAAAAAAACB0/BxejbJBcHA4AVfkB33WYC3YlVmxElM7BwCK4BGAYYCw/s1600/Varanasi%2BSoftware%2BJunction%2BPhone%2BLogo.png`;
  const options = {
    body: notifBody,
    icon: notifImg,
  };
  new Notification(notifTitle, options);
  setTimeout(randomNotification, 30000);
}


const button = document.getElementById("notifications");
button.addEventListener("click", () => {
  Notification.requestPermission().then((result) => {
    if (result === "granted") {
      randomNotification();
    }
  });
});

  </script>













  
  <!-- Install PWA button -->
  <button id="installButton" style="display: none;">Install PWA</button>

  <script>
    // Function to check if PWA is installed
    function isPWAInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches;
    }

    // Check if the browser supports service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/vsjpwa/sw.js')
        .then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);

          // Check if PWA is already installed and hide the install button
          if (isPWAInstalled()) {
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'none';
          }
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });
    }

    // Check if the browser supports the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the default browser prompt
      event.preventDefault();

      // Show your custom Install button if PWA is not installed
      if (!isPWAInstalled()) {
        const installButton = document.getElementById('installButton');
        installButton.style.display = 'block';

        // Handle the custom Install button click event
        installButton.addEventListener('click', () => {
          // Trigger the installation prompt
          event.prompt();

          // Wait for the user to respond to the prompt
          event.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the PWA installation prompt');
            } else {
              console.log('User declined the PWA installation prompt');
            }

            // Hide the Install button after the prompt is shown
            installButton.style.display = 'none';
          });
        });
      }
    });
  </script>
